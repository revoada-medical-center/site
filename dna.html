        <meta charset="UTF-8" />

<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto" href="index.html">Início</a></li>

            <i class="bi bi-list mobile-nav-toggle"></i>

        <!-- .navbar -->

</header>
<div id="main-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3>Teste Paternidade</h3>
            <hr>
            <div class="row md-3">
                <div class="col-md-6">
                    <button onclick="testeBeta()" class="btn btn-danger mb-4">Iniciar Teste</button>
                </div>
                <div class="col-md-6">
                    <p id="resultado"></p>
                </div>
            </div>
            <form id="form">
                <div class="row md-2">
                    <div class="md-3">
                        <label for="nome" class="form-label">Nome Mãe: </label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passport" class="form-label">Nome Criança: </label>
                        <input type="text" class="form-control" id="passport" required>
                    </div>
                    <div class="col-md-6">
                        <label for="idade" class="form-label">Nome Alegado </label>
                        <input type="text" class="form-control" id="idade" required>
                    </div>
                </div>
                <div class="row md-2">
                    <div class="col-md-6">
                        <label for="medicoresponsavel" class="form-label" >Médico Responsável: </label>
                        <input type="text" class="form-control" id="medicoresponsavel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passaportmedico" class="form-label">Passaporte: </label>
                        <input type="text" class="form-control" id="passaportmedico" required>
                    </div>
                </div>
                <span id="assinatura" class="d-block pb-2">Assinatura Médico</span>
                <div class="signature mb-2" style="width: 100%; height: 200px;">
                    <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 150px;"></canvas>
                    <button id="botao" type="submit" class="btn btn-danger mb-4">Imprimir Resultado</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
