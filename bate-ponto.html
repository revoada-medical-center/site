    	run();

	</script>

    <title>Calcular Horas</title>
</head>
<body>
<header id="header" class="fixed-top">
    <div class="container d-flex align-items-center">
        <nav id="navbar" class="navbar order-last order-lg-0">
            <ul>
                <li><a class="nav-link scrollto " href="index.html">Início</a></li>
                <li><a class="nav-link scrollto" href="fator-rh.html">Fator RH</a></li>
                <li><a class="nav-link scrollto" href="hemograma.html">Hemograma</a></li>
                <li><a class="nav-link scrollto" href="dna.html">DNA</a></li>
                <li><a class="nav-link scrollto active" href="bate-ponto.html">Bate Ponto</a></li>
            </ul>
            <i class="bi bi-list mobile-nav-toggle"></i>
        </nav>
        <!-- .navbar -->
    </div>
</header>

<div id="main-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h3>Formulário de Cálculo de Horas</h3>
            <hr>
            <form id="form">
                <div class="row md-2">
                    <div class="col-md-6">
                        <label for="medicoresponsavel" class="form-label" >Nome do Funcionario: </label>
                        <input type="text" class="form-control" id="medicoresponsavel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passaportmedico" class="form-label">Passaporte: </label>
                        <input type="text" class="form-control" id="passaportmedico" required>
                    </div>
                </div>
                <ul id="lista">
                    <li id="item-teste">primeiro item</li>
                    <li>segundo item</li>
                    <li>quarto item</li>
                </ul>
            </form>
            <div class="container">
                <div class="box">
                    <div class="tool">
                        <div class="tool-column" style="margin-right:40px">
                            <div class="tool-label">
                                <span>Horario:</span>
                            </div>
                            <div class="tool-inputs">
                                <input type="text" class="form-control" maxlength="5" value="" id="input-time-1">
                            </div>
                            <div class="tool-inputs">
                                <input type="text" class="form-control" maxlength="5" id="input-time-2">
                            </div>
                            <div class="tool-inputs">
                                <input type="text" class="form-control" maxlength="5" id="input-time-3">
                            </div>
                            <div class="tool-inputs">
                                <input type="text" class="form-control" maxlength="5" id="input-time-4">
                            </div>

                        </div>
                        <div class="text-center">
                            <div style="margin-bottom:5px">Resultado</div>
                            <div class="tool-result">
                                <label id="result" for="exemplo">00:00
                                </label>

                            </div>
                            <button class="btn btn-classic" id="calcular" style="margin-top:20px;width:124px">Calcular</button>
                            <button class="btn btn-sucess" id="limpar" style="margin-top:20px;width:124px">Limpar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
