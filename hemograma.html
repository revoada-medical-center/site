            <div class="row md-3">
                <div class="col-md-6">
                    <button onclick="testeHemograma()" class="btn btn-primary mb-4">Iniciar Teste</button>
                </div>
                <div class="col-md-6" id="esconder">

            <form id="form">
                <div class="row md-2">
                    <div class="md-3">
                        <label for="nome" class="form-label">Nome Paciente: </label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="col-md-6">
                        <label for="passport" class="form-label">Passaporte: </label>
                        <input type="text" class="form-control" id="passport" required>

                <div class="row md-2">
                    <div class="col-md-6">
                        <label for="medicoresponsavel" class="form-label" >Médico Responsavel: </label>
                        <input type="text" class="form-control" id="medicoresponsavel" required>
                    </div>
                    <div class="col-md-6">
                        <label for="telefone" class="form-label">Passaporte: </label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                </div>
                <span id="assinatura" class="d-block pb-2">Assinatura Médico</span>
                <div class="signature mb-2" style="width: 100%; height: 200px;">
                    <canvas id="signature-canvas"
                            style="border: 1px dashed red; width: 100%; height: 150px;"></canvas>
                    <button id="botao" type="submit" class="btn btn-primary mb-4">Imprimir Resultado</button>
                </div>
            </form>
